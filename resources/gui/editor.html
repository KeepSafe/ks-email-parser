<html>
    <head>
        <title>{title}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="application/ecmascript">
            $(document).ready(function() {{
                window.setInterval(
                    function() {{
                        $.post('{view_url}', $("#gui-form").serialize(), function(data) {{
                            console.info(data);
                            $("#gui-view-content").html(data);
                        }}, 'html');
                        $("#gui-view-subject>.subject").html($("input[name=subject]").val() || "<no subject>");
                    }}, 250
                );
            }});
        </script>
    </head>
    <body>
        <form id="gui-form" method="POST">
            <table>
                <tr>
                    <td id="gui-edit-subject">{subject}</td>
                    <td id="gui-view-subject"><h1 class="subject" style="text-align: center">TODO</h1></td>
                </tr>
                <tr>
                    <td id="gui-edit-content" valign="top">{content}</td>
                    <td id="gui-view-content" valign="top"></td>
                </tr>
                <tr>
                    <td id="gui-edit-styles" valign="top">{styles}</td>
                    <td id="gui-view-styles" valign="top"></td>
                </tr>
                <tr>
                    <td id="gui-actions" colspan="2">{actions}</td>
                </tr>
            </table>
        </form>
    </body>
</html>
